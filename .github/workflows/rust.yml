name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
  
    - name:  Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.1
        with:
        name: autoadb.bin
        path: /home/runner/work/autoadb/autoadb
